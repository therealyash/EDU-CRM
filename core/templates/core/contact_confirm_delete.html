{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4>Delete Contact</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the contact "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'core:contact_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border-radius: 8px;
}

.delete-icon {
    width: 80px;
    height: 80px;
    background-color: #fef2f2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
}

.delete-icon i {
    font-size: 40px;
    color: #ef4444;
}

h2 {
    color: #1f2937;
    font-size: 1.5rem;
}

.text-muted {
    color: #6b7280 !important;
}

.btn {
    padding: 0.5rem 1.5rem;
    font-weight: 500;
}

.btn-danger {
    background-color: #ef4444;
    border-color: #ef4444;
}

.btn-danger:hover {
    background-color: #dc2626;
    border-color: #dc2626;
}

.btn-secondary {
    background-color: #f3f4f6;
    border-color: #f3f4f6;
    color: #374151;
}

.btn-secondary:hover {
    background-color: #e5e7eb;
    border-color: #e5e7eb;
    color: #111827;
}
</style>
{% endblock %}
