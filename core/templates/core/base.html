{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #212529 !important;
        padding: 1rem 0;
      }
      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #fff !important;
        padding-left: 1rem;
      }
      .navbar-brand i {
        margin-right: 0.5rem;
      }
      .nav-link {
        font-weight: 500;
        padding: 0.75rem 1.5rem !important;
        color: rgba(255, 255, 255, 0.8) !important;
        display: flex;
        align-items: center;
      }
      .nav-link:hover {
        color: #fff !important;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .nav-link.active {
        color: #fff !important;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .nav-link i {
        margin-right: 0.75rem;
        font-size: 1.25rem;
      }
      .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.1);
        margin-right: 1rem;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .navbar-nav {
        padding: 0.5rem 0;
      }
      @media (min-width: 992px) {
        .navbar-nav {
          padding: 0;
        }
        .nav-link {
          margin: 0 0.25rem;
        }
      }
      .dropdown-menu {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .dropdown-item {
        padding: 0.5rem 1.5rem;
      }
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:home' %}">
          <i class="bx bx-buildings"></i>
          CRM
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="{% url 'core:home' %}"
              >
                <i class="bx bx-home"></i>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if '/contacts/' in request.path %}active{% endif %}"
                href="{% url 'core:contact_list' %}"
              >
                <i class="bx bx-user"></i>
                Contacts
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if '/campaigns/' in request.path %}active{% endif %}"
                href="{% url 'core:campaign_list' %}"
              >
                <i class="bx bx-bullseye"></i>
                Campaigns
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle {% if '/email-marketing/' in request.path or '/whatsapp-marketing/' in request.path or '/facebook-marketing/' in request.path %}active{% endif %}"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bx bx-broadcast"></i>
                Social Media Marketing
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'core:email_marketing' %}"
                    >Email Marketing</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'core:whatsapp_marketing' %}"
                    >WhatsApp Marketing</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'core:facebook_marketing' %}"
                    >Facebook Marketing</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
